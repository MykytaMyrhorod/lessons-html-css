<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>lesson 11</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="map">
          <div class="map__sky"></div>
          <div class="map__road road">
            <div class="car">
              <div class="car__container">
                <div class="car__content">
                  <div class="car__wheels">
                    <div class="wheel">
                      <div class="triangle triangle--left"></div>
                      <div class="triangle triangle--right"></div>
                      <div class="triangle triangle--top"></div>
                      <div class="triangle"></div>
                    </div>
                    <div class="wheel">
                      <div class="triangle triangle--left"></div>
                      <div class="triangle triangle--right"></div>
                      <div class="triangle triangle--top"></div>
                      <div class="triangle"></div>
                    </div>
                    <div class="side-skirt"></div>
                  </div>
                  <div class="car__rear-part">
                    <div class="rear-part">
                      <div class="rear-part__bumper"></div>
                      <div class="rear-part__trunk"></div>
                      <div class="rear-part__antenna"></div>
                    </div>
                  </div>
                  <div class="car-door">
                    <div class="car-door__handle"></div>
                  </div>
                  <div class="seat-car"></div>
                  <div class="car-steering-wheel"></div>
                  <div class="man">
                    <div class="man__body">
                      <img src="images/body.webp" alt="mans body" />
                    </div>
                    <div class="man__head">
                      <img src="images/head.webp" alt="mans head" />
                    </div>
                  </div>
                  <div class="car-hood">
                    <div class="car-hood__bumper"></div>
                  </div>
                  <div class="glass"></div>
                </div>
              </div>
            </div>
            <div class="road__ground">
              <div class="road__circles">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
