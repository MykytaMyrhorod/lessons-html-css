<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>lesson_14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="dark-form">
          <div class="dark-form__container">
            <div class="form-block">
              <form class="support-form support-form--margin" action="#">
                <div class="block-name">
                  <div>
                    <label for="firstname">First Name</label>
                    <input
                      id="firstname"
                      placeholder="Enter First Name"
                      name="first-name"
                      type="text"
                      required
                    />
                  </div>
                  <div>
                    <label for="lastname">Last Name</label>
                    <input
                      id="lastname"
                      placeholder="Enter Last Name"
                      name="last-name"
                      type="text"
                      required
                    />
                  </div>
                </div>
                <div class="block-contact">
                  <div>
                    <label for="email">Email</label>
                    <input
                      id="email"
                      placeholder="Enter your Email"
                      name="email"
                      type="email"
                      required
                    />
                  </div>
                  <div>
                    <label for="tel">Phone Number</label>
                    <input
                      id="tel"
                      placeholder="Enter Phone Number"
                      name="tel"
                      type="tel"
                      required
                    />
                  </div>
                </div>
                <div class="block-text">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="50"
                    rows="20"
                    placeholder="Enter your Message"
                  ></textarea>
                </div>
                <div class="block-confidentiality">
                  <div>
                    <input
                      id="confidentiality"
                      name="confidentiality"
                      type="checkbox"
                    />
                    <label for="confidentiality"
                      >I agree with Terms of Use and Privacy Policy</label
                    >
                  </div>
                  <button type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="white-form">
          <div class="white-form__container">
            <div class="white-form__block">
              <div class="white-form__text">
                <p>
                  There are many variations of passages of Lorem Ipsu available,
                  but the majority have suffered alte.
                </p>
                <form class="callback-message-form">
                  <div>
                    <input
                      placeholder="Name*"
                      type="text"
                      aria-label="name"
                      required
                    />
                  </div>
                  <div>
                    <input
                      placeholder="Email*"
                      type="email"
                      aria-label="email"
                      required
                    />
                  </div>
                  <div>
                    <input
                      placeholder="Location"
                      type="text"
                      aria-label="Location"
                      required
                    />
                  </div>
                  <div class="price-form">
                    <input
                      placeholder="Budget*"
                      type="number"
                      aria-label="Budget"
                      required
                    />
                    <input
                      placeholder="Subject*"
                      type="text"
                      aria-label="Subject"
                      required
                    />
                  </div>
                  <div class="comment-field">
                    <textarea
                      placeholder="Message*"
                      name="Message"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
