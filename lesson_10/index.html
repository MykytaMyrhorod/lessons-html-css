<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>lesson 10</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <h1 class="header__title">Lesson-10</h1>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#">layouts</a>
                  <ul class="sub-menu">
                    <li class="sub-menu__item">
                      <a class="sub-menu__link" href="#layouts-1">layout-1</a>
                    </li>
                    <li class="sub-menu__item">
                      <a class="sub-menu__link" href="#layout-2">layout-2</a>
                    </li>
                  </ul>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#footer">footer</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">item</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">item</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section id="layouts-1" class="portfolio-works">
          <div class="portfolio-works__container">
            <div class="portfolio-works__content">
              <h2 style="display: none">Latest Work</h2>
              <div class="layouts-cards">
                <div class="layouts-cards-item">
                  <div class="layouts-cards-item__image">
                    <img
                      src="images/sofa.webp"
                      alt="Abstract close-up of layered circular shapes in soft pastel colors"
                    />
                  </div>
                  <div class="layouts-cards-item__button">
                    <a href="#">Design</a>
                  </div>
                  <div class="layouts-cards-item__subtitle">
                    <p>SOFA</p>
                  </div>
                </div>
                <div class="layouts-cards-item">
                  <div class="layouts-cards-item__image">
                    <img
                      src="images/key-board.webp"
                      alt="Minimalist architectural scene with a beige podium in front of rounded arches and walls"
                    />
                  </div>
                  <div class="layouts-cards-item__button">
                    <a href="#">Branding</a>
                  </div>
                  <div class="layouts-cards-item__subtitle">
                    <p>KeyBoard</p>
                  </div>
                </div>
                <div class="layouts-cards-item">
                  <div class="layouts-cards-item__image">
                    <img
                      src="images/work-media.webp"
                      alt="Minimalist display with four beige cylindrical podiums of varying heights, arranged in front of a solid background"
                    />
                  </div>
                  <div class="layouts-cards-item__button">
                    <a href="#">Illustration</a>
                  </div>
                  <div class="layouts-cards-item__subtitle">
                    <p>Work Media</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="layout-2" class="block-svg-image">
          <div class="block-svg-image__container">
            <div class="block-svg-image__content">
              <h2 style="display: none">Svg icons</h2>
              <div class="block-svg-image__background-circle">
                <img src="images/background-circle.svg" alt="circle" />
              </div>
              <div class="block-svg-image__laptop-background laptop">
                <img src="images/oval.svg" alt="oval" />
                <div class="laptop__image">
                  <img src="images/laptop.webp" alt="image laptop" />
                </div>
              </div>
              <div class="block-svg-image__circle-stars">
                <div class="block-svg-image__stars">
                  <img src="images/stars.svg" alt="stars" />
                </div>
              </div>
              <div class="block-svg-image__cloud">
                <img src="images/cloud.svg" alt="cloud" />
              </div>
              <div class="block-svg-image__portrait-oval">
                <img src="images/oval-yellow.svg" alt=" yellow oval" />
                <div class="block-svg-image__image-portrait">
                  <img
                    src="images/portrait.webp"
                    alt="Portrait of a young woman with long dark hair, wearing a red sweater, smiling brightly and looking at the camera."
                  />
                </div>
              </div>
              <div class="block-svg-image__big-arrow">
                <img src="images/big-arrow.svg" alt="big arrow" />
              </div>
              <div class="block-svg-image__form-svg">
                <img
                  src="images/block-svg.svg"
                  alt="A wireframe or placeholder design showing a circular avatar in coral color next to gray rectangular shapes representing text content"
                />
              </div>
              <div class="block-svg-image__small-arrow">
                <img src="images/arrow.svg" alt="small arrow" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer">
        <div class="footer__container">
          <div class="footer__link">
            <a
              target="_blank"
              href="https://www.linkedin.com/in/mykyta-myrhorod-16708529b/"
              >LinkedIn</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
